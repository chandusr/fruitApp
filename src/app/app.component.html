

<style>
  .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 25%;
  }
  
  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  
  .container {
    padding: 2px 16px;
    padding-top: 50%;
  }
  
/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 20%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
  margin: 20px;
  color: white;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
  </style>

<!-- Toolbar -->
<div style="text-align: center;">

All items 
<div class="row">
<div *ngFor="let key of Object.keys(listFruit)"  class="column" [ngStyle]="{'background-color': getRandomColor()}">
    {{key}} 
    <div class="container">
      {{listFruit[key].quantity}}
    </div>
  </div>
</div>
</div>
